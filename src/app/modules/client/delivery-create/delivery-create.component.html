<div class="container">

  <div class="mb-3 row">
    <label class="col-sm-1 col-form-label">Origen</label>
    <div class="col-sm-11">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="source" >
        <option value="{{city.id}}-{{city.name}}" *ngFor="let city of cities"> {{city.name}} ({{city.department.name}})</option>
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-1 col-form-label">Destino</label>
    <div class="col-sm-11">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="destination" >
        <option value="{{city.id}}-{{city.name}}" *ngFor="let city of cities"> {{city.name}} ({{city.department.name}})</option>
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-1 col-form-label">Volumen (m3)</label>
    <div class="col-sm-11">
      <input type="number" class="form-control" [(ngModel)]="volume">
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-1 col-form-label">Peso (gr)</label>
    <div class="col-sm-11">
      <input type="number" class="form-control" [(ngModel)]="weight">
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-1 col-form-label">Descripcion</label>
    <div class="col-sm-11">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="description"></textarea>
    </div>
  </div>

  <div class="mb-3 row">
    <button class="w-100 btn btn-lg btn-primary" (click)="createDelivery()" >Crear Orden de Despacho</button>
  </div>


</div>
